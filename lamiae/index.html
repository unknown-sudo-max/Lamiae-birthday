<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamiae‚Äôs Birthday üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Work Sans', sans-serif;
      color: #fff;
      text-align: center;
    }

     
     #countdown-wrapper {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Work Sans', sans-serif;
      text-align: center;
      z-index: 9999;
    }

    #countdown {
       font-size: 2rem;
      margin-top: 15px;
      letter-spacing: 2px;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <div class="countdown-wrapper">
    <h1>üéÇ Something special is coming‚Ä¶</h1>
    <div id="countdown">Loading...</div>
    <br><hr>
    <div id="countdown">Mi Amor ‚ù§</div>
  </div>

  <script>
    const targetDate = new Date("July 2, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "üéâ It‚Äôs time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
